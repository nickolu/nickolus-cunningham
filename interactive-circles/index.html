<!DOCTYPE html>
<html>

  <head>
  	<title>Interactive Circles</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body id="body">
  	<header id="header">
  		<span>Pick a Color:</span>
	  	<select id="colors">
	  		<option id="red" value="red">red</option>
	  		<option id="blue" value="blue">blue</option>
	  		<option id="green" value="green">green</option>
	  		<option id="orange" value="orange">orange</option>
	  		<option id="grey" value="grey">grey</option>
	  		<option id="magenta" value="magenta">magenta</option>
	  	</select>
	  	<input type="button" id="button" value="Create Ball">
	  	<input type="button" id="clear" value="Clear Balls">
  	</header>
  	
  	<h3 id="mouseOverAlert">The Balls Will Avoid Your Mouse!</h3>
  </body>

</html>
